<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzicle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_top.css">
    <link rel="stylesheet" href="styles_bottom.css">
    <script src="script.js" defer></script>
    <script src="api.js" defer></script>
</head>
<body>
    <div id="sections" class="flex_sections">
    <div id="top_section" class="flex_top">
        <div id="subject_area">
            <input type="text" id="topic_input" placeholder="Enter a topic to study!">
        </div>
        <div id="go_button_div">
            <button id="go_button"><b>GO</button>
        </div>
        <div id="points_div">
            <div id="points_div">üèÜ<span id="points">0</span></div>
        </div>
    </div>

    <br>

    <div id="bottom_section" class="flex_bottom">
        <div>
            <div id="question_section">Question</div>
            <div id="chat_section" class="flex_chat">
        </div>
        
        <div id="answer_section" class="flex_answer">
            <div id="answer_input">
                <input type="text" id="answer_text_box" placeholder="Answer Here">
            </div>
            <div id="answer_submit">
                <button id="answer_button">Submit</button>
            </div>
        </div>

        <div id="answer_feedback"></div>

    </div>
    <div></div>

</body>
</html>
